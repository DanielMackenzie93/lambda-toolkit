name: Pre-Release

on:
  workflow_call:
    inputs:
      dist-cache-key:
        type: string
        required: true
        description: 'Cache key for the dist directory'

permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  pre-release:
    name: ðŸš€ Create Pre-Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for semantic versioning

      - uses: ./.github/actions/setup-node-pnpm

      - name: ðŸ’¾ Restore dist directory
        uses: actions/cache/restore@v4
        with:
          path: dist
          key: ${{ inputs.dist-cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Create Pre-Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpx semantic-release
