name: 'Setup Node.js and pnpm'
description: 'Setup Node.js, pnpm, and install dependencies with caching'

outputs:
  cache-key:
    description: 'The cache key used for node_modules'
    value: ${{ steps.compute-key.outputs.key }}

runs:
  using: 'composite'
  steps:
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: "package.json"
        cache: "pnpm"
        cache-dependency-path: |
          pnpm-lock.yaml
          **/pnpm-lock.yaml
        registry-url: 'https://registry.npmjs.org'
    - name: ðŸ’¾ Compute cache key
      id: compute-key
      shell: bash
      run: |
        echo "key=${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}" >> "$GITHUB_OUTPUT"
    # Try to restore node_modules + pnpm store; if first run, this will miss
    - name: ðŸ’¾ Restore node_modules and store
      id: restore
      uses: actions/cache/restore@v4
      with:
        path: |
          node_modules
          **/node_modules
          ~/.pnpm-store
        key: node-modules-${{ steps.compute-key.outputs.key }}
    # Only install on cache miss
    - name: ðŸ“¤ Install (first run only)
      if: steps.restore.outputs.cache-hit != 'true'
      shell: bash
      run: pnpm install --frozen-lockfile
    # Save cache so other jobs in this workflow run can use it
    - name: ðŸ’¾ Save node_modules and store cache
      if: steps.restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: |
          node_modules
          **/node_modules
          ~/.pnpm-store
        key: node-modules-${{ steps.compute-key.outputs.key }}
